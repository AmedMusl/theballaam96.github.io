<html data-bs-theme="dark" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Discord -->
        <meta content="DK64R Win Condition Spoiler" property="og:title" />
        <meta content="Spoils the Win Condition from a spoiler log, and only that." property="og:description" />
        <meta content="DK64 Utils" property="og:site_name" />
        <meta content="https://raw.githubusercontent.com/theballaam96/theballaam96.github.io/master/assets/head.png" property="og:image" />
        <!-- Data -->
        <title>Win Condition Spoiler</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="position-relative" style="height:100%">
            <div class="position-absolute top-50 start-50 translate-middle">
                <h4>Spoiler Log</h4>
                <input class="form-input" type="file" accept=".json" id="spoiler_input" />
                <div id="win_con_container" hidden>
                    <hr />
                    <strong>Win Condition: </strong>
                    <span class="text-center" id="win_con_output"></span>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            // Function to handle file input change
            function handleFileInputChange(event) {
                const file = event.target.files[0];

                if (!file) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const json = JSON.parse(e.target.result);
                        document.getElementById('win_con_output').textContent = json["Settings"]["Win Condition"];
                        document.getElementById("win_con_container").removeAttribute("hidden");
                    } catch (error) {
                        console.error('Error parsing JSON file:', error);
                    }
                };

                reader.readAsText(file);
            }

            // Attach handleFileInputChange function to file input change event
            document.getElementById('spoiler_input').addEventListener('change', handleFileInputChange);
        </script>
    </body>
</html>
